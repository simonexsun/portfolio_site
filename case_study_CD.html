                    <input type="checkbox" class="read_more_state" id="description_and_process" />

                        <div class="read_more_target">

                        </div>
                    </div>

                    <label for="description_and_process" class="read_more_trigger"></label>

    <script src="js/airtable.browser.js" type="text/javascript"></script>

        document.addEventListener('DOMContentLoaded', function (event) {
            let searchParam = document.location.search;
            let slug = searchParam.substring(1);

            makeNavigation(slug);
            fetchCaseStudy(slug);
